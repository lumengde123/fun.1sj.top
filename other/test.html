<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scroll-container-wrapper {
            position: relative;
            overflow: hidden;
        }

        .scroll-container {
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping to the next line */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for Internet Explorer and Edge */
            padding: 0 auto; /* Ensure there is space for the arrows */
        }

        .scroll-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Webkit browsers */
        }

        .scroll-container img {
            display: inline-block; /* Ensure images are displayed in a row */
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            margin-right: 8px; /* Space between images */
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            z-index: 10;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>
    <title>Horizontal Scroll with Arrows</title>
</head>
<body>
    <div class="container mt-3" style="max-width: 1320px;">
        <div class="row">
            <div class="">
                <div class="scroll-container-wrapper">
                    <button class="arrow arrow-left">&#60;</button>
                    <div class="scroll-container">
                        <img src="https://via.placeholder.com/300" alt="Image 1" class="col-sm-6 col-md-4 col-lg-3 col-12">
                        <img src="https://via.placeholder.com/300" alt="Image 2" class="col-sm-6 col-md-4 col-lg-3 col-12">
                        <img src="https://via.placeholder.com/300" alt="Image 3" class="col-sm-6 col-md-4 col-lg-3 col-12">
                        <img src="https://via.placeholder.com/300" alt="Image 4" class="col-sm-6 col-md-4 col-lg-3 col-12">
                        <img src="https://via.placeholder.com/300" alt="Image 5" class="col-sm-6 col-md-4 col-lg-3 col-12">
                        <!-- Add more images as needed -->
                    </div>
                    <button class="arrow arrow-right">&#62;</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to handle horizontal scrolling with mouse wheel and arrow buttons
        const container = document.querySelector('.scroll-container');
        const arrowLeft = document.querySelector('.arrow-left');
        const arrowRight = document.querySelector('.arrow-right');

        // Scroll container on arrow button click
        arrowLeft.addEventListener('click', () => {
            container.scrollBy({
                left: -300, // Adjust this value based on your needs
                behavior: 'smooth'
            });
        });

        arrowRight.addEventListener('click', () => {
            container.scrollBy({
                left: 300, // Adjust this value based on your needs
                behavior: 'smooth'
            });
        });

        // Handle horizontal scrolling with mouse wheel
        container.addEventListener('wheel', function(event) {
            if (event.deltaY !== 0) {
                this.scrollLeft += event.deltaY;
                event.preventDefault();
            }
        });

        
    </script>
</body>
</html>
